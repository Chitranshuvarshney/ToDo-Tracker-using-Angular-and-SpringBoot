<div class="container-head">
  <h1 class="heading">Archive Task Dashboard</h1>
</div>

<div class="container">
  <div style="margin-top: 10px">
    <!-- <mat-form-field style="width: 300px">
      <mat-label>Search</mat-label>
      <input
        matInput
        (keyup)="applySearch($event)"
        placeholder="Search Task"
        #input
      />
    </mat-form-field> -->
    <div class="button">
      <button
        class="delete"
        mat-raised-button
        color="warn"
        (click)="deleteAllArchive()"
      >
        DELETE ALL
      </button>
    </div>

    <div class="mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        [dataSource]="archivedTasks"
        matSort
      >
        <!-- Task Id Column -->
        <ng-container matColumnDef="taskId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Task Id</th>
          <td mat-cell *matCellDef="let row">{{ row.taskId }}</td>
        </ng-container>

        <!-- Task Name Column -->
        <ng-container matColumnDef="taskName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Task Name</th>
          <td mat-cell *matCellDef="let row">{{ row.taskName }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
          <td mat-cell *matCellDef="let row">{{ row.category }}</td>
        </ng-container>

        <!-- Duedate Column -->
        <ng-container matColumnDef="dueDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Duedate</th>
          <td mat-cell *matCellDef="let row">{{ row.dueDate | date }}</td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
          <td mat-cell *matCellDef="let row">{{ row.priority }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row">
            {{ row.status }}
          </td></ng-container
        >

        <!-- Comments Column -->
        <ng-container matColumnDef="comments">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Comments</th>
          <td mat-cell *matCellDef="let row">
            {{ row.comments }}
          </td></ng-container
        >

        <!-- Action Column -->
        <!-- <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="warn"
              (click)="deleteTask(row.taskId)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">
            <!-- No data matching the filter "{{ input.value }}" -->
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of tasks"
      ></mat-paginator>
    </div>
  </div>
</div>
